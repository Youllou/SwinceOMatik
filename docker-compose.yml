version: "3.8"
services:
  app:
    build: .
    env_file:
      - .env
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: swince_db
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: