services:
  app:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - app_network


  db:
    image: mysql:8.2
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network


volumes:
  mysql_data:

networks:
  app_network:
    driver: bridge
    name: app_network

